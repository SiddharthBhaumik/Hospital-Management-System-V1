{% extends "Admin/base.html" %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark text-center">
                    <h4 class="mb-0">Edit Department</h4>
                </div>

                <div class="card-body">

                    <!-- Edit Department Form -->
                    <form method="POST" action="{{ url_for('admin.admin_edit_department', department_id=dept.department_id) }}">

                        <!-- Department Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="name" 
                                name="name" 
                                value="{{ dept.name }}" 
                                placeholder="Enter department name" 
                                required 
                                maxlength="50"
                            >
                        </div>

                        <!-- Department Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea 
                                class="form-control" 
                                id="description" 
                                name="description" 
                                rows="6" 
                                required 
                                placeholder="Enter department description" 
                            >{{ dept.description }}</textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.admin_departments') }}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-warning">Save Changes</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

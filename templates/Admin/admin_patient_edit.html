{% extends "Admin/base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Patient Profile</h2>

    <form action="{{ url_for('admin.admin_edit_patient', patient_id=patient.patient_id) }}" method="POST">

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" 
                   class="form-control" 
                   id="name" 
                   name="name" 
                   required
                   maxlength="50"
                   placeholder="Enter full name"
                   value="{{ patient.name }}">
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled>Select gender</option>
                <option value="Male"   {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other"  {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date"
                   class="form-control"
                   id="dob"
                   name="dob"
                   required
                   value="{{ patient.dob }}">
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone_no" class="form-label">Phone Number</label>
            <input type="tel" 
                   class="form-control" 
                   id="phone_no" 
                   name="phone_no"
                   maxlength="15"
                   required
                   placeholder="Enter phone number"
                   value="{{ patient.phone_no }}">
        </div>

        <!-- Submit & Back -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin.admin_patients') }}" class="btn btn-secondary ms-2">Back</a>

    </form>
</div>
{% endblock %}

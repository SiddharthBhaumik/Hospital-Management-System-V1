<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Portal</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Hospital Portal</a>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1 class="mb-4">Welcome to Our Hospital System</h1>
    <p class="lead mb-5">Please choose an option below to continue.</p>

    <div class="row justify-content-center g-4">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">New User</h5>
            <p class="card-text">Create an account to access patient services.</p>
            <a href="{{url_for('main.register')}}" class="btn btn-success w-100">Register</a>
          </div>
        </div>
      </div>

      <!-- Patient Login -->
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Patient Login</h5>
            <p class="card-text">Access your personal medical dashboard.</p>
            <a href="{{url_for('main.patient_login')}}" class="btn btn-primary w-100">Login</a>
          </div>
        </div>
      </div>

      <!-- Staff Login -->
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Staff Login</h5>
            <p class="card-text">For hospital staff and administrators.</p>
            <a href="{{url_for('main.staff_login')}}" class="btn btn-warning w-100 text-white">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 align-items-center justify-content-center bg-light">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-4">Patient Registration</h2>

    <form action="{{ url_for('main.register') }}" method="POST">

      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          name="name" 
          value="{{ name or '' }}" 
          required 
          maxlength="50" 
          pattern="[A-Za-z ]+" 
          placeholder="Enter your full name"
        >
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input 
          type="date" 
          class="form-control" 
          id="dob" 
          name="dob" 
          value="{{ dob or '' }}"
          required
          max="{{ current_date }}"
        >
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone_no" class="form-label">Phone Number</label>
        <input 
          type="tel" 
          class="form-control" 
          id="phone_no" 
          name="phone_no" 
          value="{{ phone_no or '' }}" 
          required 
          pattern="[0-9]{10}"
          title="Enter a valid 10-digit phone number"
          placeholder="Enter your phone number"
        >
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          value="{{ email or '' }}" 
          required 
          placeholder="Enter your email"
        >
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          value="{{ username or '' }}" 
          required 
          maxlength="20" minlength="6"
          placeholder="Choose a username"
          title="Username must be 6â€“20 characters long and alphanumeric"
          pattern="[A-Za-z0-9]+">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          required 
          minlength="8"
          placeholder="Enter a password"
          title="Password must be at least 8 characters long and should only contain letters,numbers and special characters."
        >
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </div>

    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('main.patient_login') }}">Login</a>
    </p>
  </div>

</body>
</html>

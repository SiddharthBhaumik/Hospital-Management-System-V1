<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 align-items-center justify-content-center">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-4">Register</h2>
    <form action="{{url_for('main.register')}}" method="POST">

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required maxlength="20" minlength="6"
        placeholder="Choose a username"
        title="Username must be 6-20 characters long."/>
        </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required maxlength="50" minlength="8"
        placeholder="Enter a password"
        title="Password must be at least 8 characters long">
      </div>

      <div class="d-grid">
          <button type="submit" class="btn btn-primary w-100">Register</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="{{url_for('auth.patient_login')}}">Login</a>
    </p>
  </div>


</body>
</html>

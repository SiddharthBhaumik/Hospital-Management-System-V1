<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        
        <!-- Brand -->
        <a class="navbar-brand" href="{{ url_for('doctor.doctor_dashboard') }}">
            Doctor Dashboard
        </a>

        <div class="d-flex">

            <!-- Edit Login Details -->
            <a href="{{ url_for('doctor.doctor_edit_login_details') }}"
               class="btn btn-light btn-sm me-2">
               Edit Login Details
            </a>

            <!-- Logout -->
            <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">
                Logout
            </a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>

    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        
        <a class="navbar-brand" href="{{ url_for('doctor.doctor_dashboard') }}">
            Doctor Dashboard
        </a>

        <div class="d-flex">

            <a href="{{ url_for('doctor.doctor_edit_login_details') }}"
               class="btn btn-light btn-sm me-2">
               Edit Login Details
            </a>

            <a href="{{ url_for('main.logout') }}" class="btn btn-light btn-sm">
                Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

</div>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
